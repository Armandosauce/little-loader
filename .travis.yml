language: node_js

node_js:
  - "0.10"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

env:
  global:
    - TEST_FUNC_PORT=3030
    - TEST_FUNC_HOST=127.0.0.1
    - SAUCE_TUNNEL_ID=TRAVIS_WML_LITTLE_LOADER_${TRAVIS_JOB_NUMBER}
    - SAUCE_CONNECT_VERSION=4.3.10
    - SAUCE_USERNAME=wml-little-loader
    - secure: 

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Upgrade to npm v2
  - npm install -g npm@2

before_script:
  # Install dev. stuff (e.g., selenium drivers).
  - npm run install-dev

addons:
  sauce_connect: true

script:
  # Run all base checks.
  - npm run check-ci
  - npm run test-func-sauce
  # Safari runs into VM availability issues on Sauce.
  # Run as standalone, serially, and grepped to just the advanced build.
  # https://github.com/walmartlabs/little-loader/issues/5
  - npm run test-func-sauce-safari

  # Manually send coverage reports to coveralls.
